  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/custom_theme.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="nav-container container-fluid">
          <a class="navbar-brand" href="index.html">Furry Tail sPaw</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: flex-end;">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="jumbotron">
      <div class="jumbo">
        <h1 class="display-6">Register Your Pet</h1>
        <hr class="my-4">
      </div>
    </div>
    
    <main class="main-register">
      
      <form class="register-form">
        <!-- name -->
        <div class="form-group">
          <label for="petName">Pet's Name</label>
          <input type="text" id="petName" class="form-control" 
             placeholder="Spotty Pipen" required>
        </div>
        
        <!-- age -->
        <div class="form-group">
          <label for="petAge">Age</label>
          <input type="number" id="petAge" class="form-control"  
            placeholder="15">
        </div>
        
        <!-- gender-->
        <div class="form-group">
          <label for="petGender">Gender</label>
          <select id="petGender" class="form-control" >
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <!-- petType -->
        <div class="form-group">
          <label for="petType">Gender</label>
          <select id="petType" class="form-control">
            <option>🐦 Bird</option>
            <option>🐇 Bunny</option>
            <option>🐱 Cat</option>
            <option>🐶 Dog </option>
            <option>🐹 Hamster</option>
            <option>🐁 Mouse</option>
            <option>🐀 Rat</option>
            <option>🐒 Monkey</option>
            <option>🦘 Other</option>
          </select>
        </div>
        
        <!-- breed -->
        <div class="form-group">
          <label for="petBreed">Breed</label>
          <input type="text" id="petBreed" class="form-control" placeholder="Dalmatian">
        </div>
        
        <!-- service -->
        <div class="form-group">
          <label for="petService">Service</label>
          <select class="form-control" id="petService">
            <option>Full Service</option>
            <option>Shower</option>
            <option>Nails Cut</option>
          </select>
        </div>
        
        <!-- owner -->
        <div class="form-group">
          <label for="ownerName">Owner</label>
          <input type="text" id="ownerName" class="form-control"
            placeholder="Michael Jordan" required>
        </div>
        
        <!-- phone -->
        <div class="form-group">
          <label for="ownerPhone">Phone</label>
          <input type="text" id="ownerPhone" class="form-control" 
            placeholder="555-555-5555" required>
        </div>
        <button id="addPetBtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      <div id="petDisplay">

      </div>
    </main>
  </div>
  <script src="js/display.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
