<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 104</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <main>
      <form class="register">
        
        <!-- name -->
        <div class="form-group">
          <label for="name">Pet's Name</label>
          <input type="text" class="form-control" id="name" placeholder="Spotty Pipen">
        </div>
        
        <!-- age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" placeholder="15">
        </div>
        
        <!-- gender-->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        
        <!-- breed -->
        <div class="form-group">
          <label for="breed">Breed</label>
          <input type="text" class="form-control" id="breed" placeholder="Dalmatian">
        </div>
        
        <!-- service -->
        <div class="form-group">
          <label for="service">Service</label>
          <select class="form-control" id="service">
            <option>Shower</option>
            <option>Nails Cut</option>
            <option>Full Service</option>
          </select>
        </div>
        
        <!-- owner -->
        <div class="form-group">
          <label for="owner">Breed</label>
          <input type="text" class="form-control" id="owner" placeholder="Michael Jordan">
        </div>
        
        <!-- phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="555-555-5555">
        </div>
      </form>
      
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
